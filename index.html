<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones de Risc – L'Ametlla de Mar</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 1.8rem; font-weight: 600; }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .instruccions {
            font-weight: 600;
            color: #2980b9;
            background: #ebf3fd;
            padding: 15px;
            border-left: 5px solid #3498db;
            border-radius: 6px;
            margin: 25px 0;
        }
        .llegenda {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
            font-weight: 600;
        }
        .llegenda-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #000;
        }
        #mapa-interactiu {
            height: 600px;
            width: 100%;
            border: 3px solid #2c3e50;
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .seccio-pdf {
            margin-top: 60px;
            text-align: center;
        }
        .seccio-pdf h3 {
            color: #2c3e50;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }
        #pdf-viewer {
            width: 100%;
            max-width: 900px;
            height: 900px;
            margin: 0 auto;
            border: 3px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .error-pdf {
            padding: 40px;
            background: #fdf2f2;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            color: #c0392b;
            font-size: 1.1rem;
        }

        /* FIX IMATGES POPUP */
        .leaflet-popup-content-wrapper {
            padding: 1px;
            border-radius: 12px;
        }
        .leaflet-popup-content {
            margin: 12px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .leaflet-popup-content img {
            width: 100% !important;
            height: auto !important;
            max-width: 260px !important;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            #mapa-interactiu { height: 400px; }
            #pdf-viewer { height: 600px; }
            .leaflet-popup-content img { max-width: 200px !important; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Mapa de Zones de Risc – L'Ametlla de Mar</h1>
    </header>

    <div class="container">

        <div class="llegenda">
            <div class="llegenda-item">
                <div class="color-dot" style="background:#e74c3c;"></div>
                <span>Alt risc</span>
            </div>
            <div class="llegenda-item">
                <div class="color-dot" style="background:#f1c40f; border-color:#000;"></div>
                <span>Risc mitjà</span>
            </div>
        </div>

        <p class="instruccions">
            Mapa interactiu de les zones amb més risc de l'Ametlla de Mar. Fes click als marcadors per veure més informació!
        </p>

        <div id="mapa-interactiu"></div>

        <!-- PDF -->
        <div class="seccio-pdf">
            <h3>Preguntes per desenvolupar la PAC2</h3>
            <iframe id="pdf-viewer" src="preguntesperdesenvoluparPAC2.pdf" type="application/pdf">
                <div class="error-pdf">
                    <p><strong>No es pot mostrar el PDF.</strong><br>
                    El teu navegador no suporta visualització integrada de PDF o el fitxer no es troba a la carpeta.<br><br>
                    <a href="preguntesperdesenvoluparPAC2.pdf" target="_blank" style="color:#3498db; font-weight:600;">
                        ► Fes clic aquí per obrir el PDF en una pestanya nova
                    </a>
                    </p>
                </div>
            </iframe>
        </div>

    </div>

    <script>
        const map = L.map('mapa-interactiu', {
            center: [40.8845, 0.8025],
            zoom: 15,
            minZoom: 14,
            maxZoom: 19,
            zoomControl: true,
            scrollWheelZoom: true
        });

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri'
        }).addTo(map);

        const zones = [
            { lat: 40.882604, lng: 0.801643, color: 'red', nom: "Zona 1 - Plaça Canó", desc: "Plaça on no hi ha veïns, poc il·luminada i amb poca afluència de gent.", img: "zona1.jpg" },
            { lat: 40.884961, lng: 0.805223, color: 'yellow', nom: "Zona 2 - Bancs Carrer de Jacint Verdaguer", desc: "Lloc parcialment ocult per arbres on les vies de sortida són molt visibles.", img: "zona2.jpg" },
            { lat: 40.884895, lng: 0.804052, color: 'red', nom: "Zona 3 - Carrer Miguel de Cervantes", desc: "Carrer antic de pubs i clubs d'oci nocturn, poc il·luminat i amb poca afluència de gent.", img: "zona3.jpg" },
            { lat: 40.886968, lng: 0.803220, color: 'red', nom: "Zona 4 - Salfuro", desc: "Carreró gens il·luminat i sense afluència de gent.", img: "zona4.jpg" },
            { lat: 40.886099, lng: 0.800629, color: 'yellow', nom: "Zona 5 - Estació de tren", desc: "Lloc amb molta afluència de gent on es fa difícil la identificació personal.", img: "zona5.jpg" }
        ];

        zones.forEach(z => {
            const fillColor = z.color === 'red' ? 'rgba(231,76,60,0.4)' : 'rgba(241,196,15,0.4)';
            L.circle([z.lat, z.lng], {
                color: z.color === 'yellow' ? '#000' : '#e74c3c',
                fillColor: fillColor,
                fillOpacity: 0.4,
                radius: 80
            }).addTo(map);

            const icon = L.divIcon({
                html: `<div style="background:${z.color === 'red' ? '#e74c3c' : '#f1c40f'}; width:18px; height:18px; border-radius:50%; border:3px solid #fff; box-shadow:0 0 8px rgba(0,0,0,0.3);"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            L.marker([z.lat, z.lng], { icon })
                .bindPopup(`
                    <b>${z.nom}</b><br>
                    <img src="${z.img}" alt="${z.nom}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <p style="display:none; color:#999; font-style:italic;">Imatge no disponible</p>
                    <p><strong>Descripció:</strong> ${z.desc}</p>
                `, { 
                    maxWidth: 300,
                    minWidth: 260
                })
                .addTo(map);
        });
    </script>

</body>
</html>
